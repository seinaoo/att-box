<!DOCTYPE html>
<html>
<head>
    
    <style>
        .container {
            display: flex;
            align-items: center;
            height: 300px;
            border: 1px solid #000;
        }
        .item {
            background-color: lightgray;
            margin: 10px;
            padding: 20px;
        }
        .item1 { height: 50px; }
        .item2 { height: 100px; }
        .item3 { height: 150px; }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
